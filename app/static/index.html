<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Oman Post Addressing System</title>

  <!-- Leaflet CSS -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
    integrity="sha256-sA+e2mtXhGJm3N+KYhRx0pUyQu2JfZnMx5f5mN9I6r0="
    crossorigin=""
  />
  <style>
    /* Make map fill entire viewport and position behind content */
    #map {
      position: fixed;  /* Fix the map to viewport */
      top: 0;
      left: 0;
      height: 100vh;
      width: 100vw;
      z-index: 0;       /* Behind everything */
    }

    /* Content container positioned above the map */
    #content {
      position: relative;
      z-index: 1000;    /* On top of map */
      color: #333;
      padding: 20px;
      /* example styling */
      background: rgba(255, 255, 255, 0.8);
      max-width: 600px;
      margin: 20px auto;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <!-- Example content on top of map -->
  <div id="content">
    <h1>Oman Post Addressing System</h1>
    <p>Click on plots to see address details.</p>
  </div>

  <!-- Leaflet JS -->
  <script
    src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"
    integrity="sha256-nQN+eiZ3Zl+n6Aw3HYljZCwWn8bznzyNqJpI+1q8ybM="
    crossorigin=""
  ></script>

  <script>
    // Initialize map centered on Oman
    const map = L.map("map").setView([21.5, 57.9], 7);

    // Add OpenStreetMap tile layer
    L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
      maxZoom: 19,
      attribution:
        '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a>',
    }).addTo(map);

    // Fetch and add plots as GeoJSON layer
    fetch("/api/plots")
      .then((res) => {
        if (!res.ok) throw new Error("Failed to fetch plot data");
        return res.json();
      })
      .then((geojson) => {
        if (!geojson.features || geojson.features.length === 0) {
          alert("No plots data available.");
          return;
        }

        const plotLayer = L.geoJSON(geojson, {
          onEachFeature: (feature, layer) => {
            const code = feature.properties.code;

            layer.on("click", () => {
              // Fetch address details for clicked plot
              fetch(`/api/addresses/${code}`)
                .then((res) => {
                  if (!res.ok) throw new Error("Address not found");
                  return res.json();
                })
                .then((data) => {
                  const popupContent = `
                    <strong>${data.name || "Unnamed"}</strong><br />
                    <em>${data.code || code}</em><br />
                    <p>${data.description || "No description available."}</p>
                  `;
                  layer.bindPopup(popupContent).openPopup();
                })
                .catch(() => {
                  layer.bindPopup("Address info not available.").openPopup();
                });
            });
          },
          style: {
            color: "#0078A8",
            weight: 2,
            opacity: 0.7,
            fillOpacity: 0.2,
          },
        });

        plotLayer.addTo(map);

        // Fit map to plots bounds (if any)
        const bounds = plotLayer.getBounds();
        if (bounds.isValid()) {
          map.fitBounds(bounds);
        }
      })
      .catch((error) => {
        console.error("Error loading plots:", error);
        alert("Failed to load plots data");
      });
  </script>
</body>
</html>
